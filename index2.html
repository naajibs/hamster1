      });
    }

    function checkTasks() {
      tasks.forEach(task => {
        if (!task.done) {
          if (task.type === "click" && clickCount >= task.goal) {
            completeTask(task);
          }
          if (task.type === "level" && levelUps >= task.goal) {
            completeTask(task);
          }
        }
      });
    }

    function completeTask(task) {
      task.done = true;
      money += task.reward;
      alert(`–ó–∞–≤–¥–∞–Ω–Ω—è –≤–∏–∫–æ–Ω–∞–Ω–æ: ${task.description}!\n–í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ ${formatNumber(task.reward)} –≥—Ä–Ω!`);
      updateUI();
      renderTasks();
    }

    // –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –∫–ª—ñ–∫—ñ–≤
    hamster.addEventListener('click', () => {
      clickCount++;
      checkTasks();
    });

    // –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –ø—Ä–æ–∫–∞—á–æ–∫
    levelUpButton.addEventListener('click', () => {
      levelUps++;
      checkTasks();
    });

    // –°–ø–æ—á–∞—Ç–∫—É –ø–æ–∫–∞–∑–∞—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è
    showTasksButton.addEventListener('click', () => {
      renderTasks();
    });

  </script>
